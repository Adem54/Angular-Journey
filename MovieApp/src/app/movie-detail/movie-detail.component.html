


<pre>{{ movie | json }}</pre>

   <!-- Selected Movie Detail i bu sekilde yazdirabiliriz!!!! Ayrica ilk sayfa yuklenidginde henuz bir movie secilmedigi icin data gelmeycek dogal olarak o zaman bizde selctedMovie var ise gosterilsin yok sa gosterilmesin dememiz gerekiyor..**ngIf ile movie var ise gosterilsin logicini implement etmis oluyuoruz -->
   <div class="card my-3"  *ngIf="movie" style="max-width: 18rem;">
        <div class="card-header">
            <h4>Selected Movie</h4>
        </div>
        <div class="card-body">
           <span>
                <!-- <h4>Movie ID: {{movie.id}}</h4>
                <h4>Movie Name: {{movie.name}}</h4> -->
           </span>
           <div class="form-group">
                <label for="name"></label>
                <input type="text"  name="" id="name" [(ngModel)]="movie.name" class="form-control">
           </div> 

            <div class="form-group">
                <label for="imageUrl"></label>
                <input type="text"  name="imageUrl" id="description" [(ngModel)]="movie.imageUrl" class="form-control">
           </div> 

             <div class="form-group">
                <label for="description"></label>
                <textarea type="text"  name="description" id="description" [(ngModel)]="movie.description" class="form-control">
                 </textarea>   
           </div> 
           <button class="btn btn-primary btn-sm" (click)="OnClickUpdate()">Save Changes</button>
        </div>
   </div>
